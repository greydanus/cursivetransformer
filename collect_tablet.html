<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Handwriting Data Collection for Tablets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            touch-action: none;
            user-select: none;
        }
        #canvas-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #controls {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3e8e41;
        }
        #prompt {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        #status {
            margin-top: 10px;
            font-style: italic;
            text-align: center;
        }
        #word-count {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="word-count"></div>
    <div id="prompt"></div>
    <div id="canvas-container">
        <canvas id="drawingCanvas"></canvas>
    </div>
    <div id="controls">
        <button id="clear">Clear</button>
        <button id="undo">Undo</button>
        <button id="add">Add to Dataset</button>
        <button id="next">Next Word</button>
        <button id="export">Export Dataset</button>
        <input type="number" id="word-index" placeholder="Word Index" min="0">
        <button id="go-to-index">Go to Index</button>
        <input type="text" id="author-name" placeholder="Author Name" value="Zach Wimpee">
    </div>
    <div id="status"></div>

    <script>
        const drawingCanvas = document.getElementById('drawingCanvas');
        const ctx = drawingCanvas.getContext('2d');
        const prompt = document.getElementById('prompt');
        const status = document.getElementById('status');
        const clearButton = document.getElementById('clear');
        const undoButton = document.getElementById('undo');
        const addButton = document.getElementById('add');
        const nextButton = document.getElementById('next');
        const exportButton = document.getElementById('export');
        const wordCountDisplay = document.getElementById('word-count');
        const wordIndexInput = document.getElementById('word-index');
        const goToIndexButton = document.getElementById('go-to-index');
        const authorNameInput = document.getElementById('author-name');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentStroke = [];
        let strokes = [];
        let dataset = [];
        let wordBank = [];
        let currentWordIndex = 0;

        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            const rect = container.getBoundingClientRect();
            drawingCanvas.width = rect.width;
            drawingCanvas.height = rect.height;
            drawLineRuling();
            redrawStrokes();
        }

        function drawLineRuling() {
            ctx.beginPath();
            ctx.strokeStyle = "#CCCCCC";
            ctx.lineWidth = 1;

            // Draw horizontal lines
            const lineHeight = drawingCanvas.height / 4;
            for (let i = 1; i < 4; i++) {
                const y = i * lineHeight;
                ctx.moveTo(0, y);
                ctx.lineTo(drawingCanvas.width, y);
            }

            // Draw vertical line
            ctx.moveTo(drawingCanvas.width / 2, 0);
            ctx.lineTo(drawingCanvas.width / 2, drawingCanvas.height);

            ctx.stroke();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getMousePos(drawingCanvas, e);
            currentStroke = [[lastX, lastY, 1]];
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const [x, y] = getMousePos(drawingCanvas, e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            currentStroke.push([x, y, 1]);
            [lastX, lastY] = [x, y];
        }

        function endDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
            currentStroke.push([lastX, lastY, 0]);
            strokes.push(currentStroke);
            currentStroke = [];
        }

        function getMousePos(canvas, e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            if (e.touches && e.touches[0]) {
                return [
                    (e.touches[0].clientX - rect.left) * scaleX,
                    (e.touches[0].clientY - rect.top) * scaleY
                ];
            }
            return [
                (e.clientX - rect.left) * scaleX,
                (e.clientY - rect.top) * scaleY
            ];
        }

        drawingCanvas.addEventListener('mousedown', startDrawing);
        drawingCanvas.addEventListener('mousemove', draw);
        drawingCanvas.addEventListener('mouseup', endDrawing);
        drawingCanvas.addEventListener('mouseout', endDrawing);

        drawingCanvas.addEventListener('touchstart', startDrawing);
        drawingCanvas.addEventListener('touchmove', draw);
        drawingCanvas.addEventListener('touchend', endDrawing);

        function redrawStrokes() {
            ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
            drawLineRuling();
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            for (let stroke of strokes) {
                ctx.beginPath();
                for (let i = 0; i < stroke.length; i++) {
                    const [x, y, penDown] = stroke[i];
                    if (i === 0 || !penDown) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
            }
        }

        clearButton.addEventListener('click', () => {
            strokes = [];
            redrawStrokes();
        });

        undoButton.addEventListener('click', () => {
            strokes.pop();
            redrawStrokes();
        });

        addButton.addEventListener('click', () => {
            if (strokes.length === 0) {
                status.textContent = 'Please draw something before adding to the dataset.';
                return;
            }
            const flatStrokes = strokes.flat();
            dataset.push({
                points: flatStrokes,
                word: wordBank[currentWordIndex],
                author: authorNameInput.value,
                timestamp: new Date().toISOString()
            });
            status.textContent = `Added "${wordBank[currentWordIndex]}" to the dataset. Total samples: ${dataset.length}`;
            strokes = [];
            redrawStrokes();
            currentWordIndex++;
            if (currentWordIndex >= wordBank.length) {
                currentWordIndex = 0;
            }
            prompt.textContent = wordBank[currentWordIndex];
            updateWordCount();
        });

        nextButton.addEventListener('click', () => {
            currentWordIndex++;
            if (currentWordIndex >= wordBank.length) {
                currentWordIndex = 0;
            }
            prompt.textContent = wordBank[currentWordIndex];
            strokes = [];
            redrawStrokes();
            updateWordCount();
        });

        exportButton.addEventListener('click', () => {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dataset));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "dataset.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        });

        goToIndexButton.addEventListener('click', () => {
            const index = parseInt(wordIndexInput.value);
            if (index >= 0 && index < wordBank.length) {
                currentWordIndex = index;
                prompt.textContent = wordBank[currentWordIndex];
                updateWordCount();
                status.textContent = `Moved to word index: ${index}`;
            } else {
                status.textContent = 'Invalid word index';
            }
        });

        function updateWordCount() {
            const completedWords = dataset.length;
            const totalWords = wordBank.length;
            const percentage = ((completedWords / totalWords) * 100).toFixed(2);
            wordCountDisplay.textContent = `Progress: ${completedWords}/${totalWords} (${percentage}%)`;
            wordIndexInput.value = currentWordIndex;
        }

        // Initialize word bank and prompt
        fetch('data/wordbank.json')
            .then(response => response.json())
            .then(data => {
                wordBank = data;
                prompt.textContent = wordBank[currentWordIndex];
                updateWordCount();
            })
            .catch(error => {
                console.error('Error loading word bank:', error);
                prompt.textContent = 'Error loading word bank';
            });

        // Prevent zooming on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
