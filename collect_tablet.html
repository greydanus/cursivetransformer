<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Data Collection for Tablets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            touch-action: none;
        }
        #canvas-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #prompt {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #status {
            margin-top: 10px;
            font-style: italic;
        }
        #advanced-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #advanced-controls button {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="prompt"></div>
    <div id="canvas-container">
        <canvas id="drawingCanvas"></canvas>
    </div>
    <div id="controls">
        <button id="clear">Clear</button>
        <button id="undo">Undo</button>
        <button id="add">Add to Dataset</button>
        <button id="next">Next Word</button>
    </div>
    <div id="advanced-controls">
        <button id="toggle-sampling">Toggle Sampling Mode</button>
        <button id="export">Export Dataset</button>
    </div>
    <div id="status"></div>

    <script>
        const drawingCanvas = document.getElementById('drawingCanvas');
        const ctx = drawingCanvas.getContext('2d');
        const prompt = document.getElementById('prompt');
        const status = document.getElementById('status');
        const clearButton = document.getElementById('clear');
        const undoButton = document.getElementById('undo');
        const addButton = document.getElementById('add');
        const nextButton = document.getElementById('next');
        const exportButton = document.getElementById('export');
        const toggleSamplingButton = document.getElementById('toggle-sampling');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentStroke = [];
        let strokes = [];
        let dataset = [];
        let wordBank = [];
        let currentWordIndex = 0;
        let samplingMode = false;

        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            const rect = container.getBoundingClientRect();
            drawingCanvas.width = rect.width;
            drawingCanvas.height = rect.height;
            redrawStrokes();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getMousePos(drawingCanvas, e);
            currentStroke = [[lastX, lastY, 1]];
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const [x, y] = getMousePos(drawingCanvas, e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            currentStroke.push([x, y, 1]);
            [lastX, lastY] = [x, y];
        }

        function endDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
            currentStroke.push([lastX, lastY, 0]);
            strokes.push(currentStroke);
            currentStroke = [];
        }

        function getMousePos(canvas, e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            if (e.touches && e.touches[0]) {
                return [
                    (e.touches[0].clientX - rect.left) * scaleX,
                    (e.touches[0].clientY - rect.top) * scaleY
                ];
            }
            return [
                (e.clientX - rect.left) * scaleX,
                (e.clientY - rect.top) * scaleY
            ];
        }

        drawingCanvas.addEventListener('mousedown', startDrawing);
        drawingCanvas.addEventListener('mousemove', draw);
        drawingCanvas.addEventListener('mouseup', endDrawing);
        drawingCanvas.addEventListener('mouseout', endDrawing);

        drawingCanvas.addEventListener('touchstart', startDrawing);
        drawingCanvas.addEventListener('touchmove', draw);
        drawingCanvas.addEventListener('touchend', endDrawing);

        function redrawStrokes() {
            ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            for (let stroke of strokes) {
                ctx.beginPath();
                for (let i = 0; i < stroke.length; i++) {
                    const [x, y, penDown] = stroke[i];
                    if (i === 0 || !penDown) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
            }
        }

        clearButton.addEventListener('click', () => {
            strokes = [];
            redrawStrokes();
        });

        undoButton.addEventListener('click', () => {
            strokes.pop();
            redrawStrokes();
        });

        addButton.addEventListener('click', () => {
            if (strokes.length === 0) {
                status.textContent = 'Please draw something before adding to the dataset.';
                return;
            }
            const flatStrokes = strokes.flat();
            dataset.push({
                points: flatStrokes,
                word: wordBank[currentWordIndex],
                author: 'user',
                timestamp: new Date().toISOString()
            });
            status.textContent = `Added "${wordBank[currentWordIndex]}" to the dataset. Total samples: ${dataset.length}`;
            strokes = [];
            redrawStrokes();
            if (!samplingMode) {
                currentWordIndex++;
                if (currentWordIndex >= wordBank.length) {
                    currentWordIndex = 0;
                }
                prompt.textContent = wordBank[currentWordIndex];
            }
        });

        nextButton.addEventListener('click', () => {
            currentWordIndex++;
            if (currentWordIndex >= wordBank.length) {
                currentWordIndex = 0;
            }
            prompt.textContent = wordBank[currentWordIndex];
            strokes = [];
            redrawStrokes();
        });

        exportButton.addEventListener('click', () => {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dataset));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "dataset.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        });

        toggleSamplingButton.addEventListener('click', () => {
            samplingMode = !samplingMode;
            status.textContent = samplingMode ? 'Sampling mode ON' : 'Sampling mode OFF';
        });

        // Initialize word bank and prompt
        fetch('data/word_bank.json')
            .then(response => response.json())
            .then(data => {
                wordBank = data;
                prompt.textContent = wordBank[currentWordIndex];
            })
            .catch(error => {
                console.error('Error loading word bank:', error);
                prompt.textContent = 'Error loading word bank';
            });
    </script>
</body>
</html>
